<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script defer src="main.js"></script></head>

<body>
    <video autoplay loop muted id="bg-video">
        <source src="./assets/retro-arcade-room-preview.mp4" type="video/mp4">
      </video>
    <div class="title">
        <h1>Leaderboard</h1>
    </div>

    <section id="Scores">
        <div id="viewScores">
            <div id="scoresTitle">
            <h2 class="recentScore">Recent Scores</h2>
            <button id="refresh" type="button">Refresh</button>
        </div>

            <div id="scoreTable">
                <ul id="playerScoresList">
                </ul>
            </div>
        </div>
        
        
        <div id="addScores">
            <div class="addScoreTitle">
                <h2 class="addScoreTitle">Add your score</h2>
            </div>

            <form id="inputsScore" method='post' action="/">
                <input type="text" name="yourName" id="yourName" class="yourName" placeholder="Your name" >
                <input type="text" name="yourScore" id="yourScore" class="yourScore" placeholder="Your score" >
                <button type="submit" id="submitScore">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
