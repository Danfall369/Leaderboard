<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="title">
        <h1>Leaderboard</h1>
    </div>

    <section id="Scores">
        <div id="viewScores">
            <div id="scoresTitle">
            <h2 class="recentScore">Recent Scores</h2>
            <button class="recentScoreButton" type="button">Refresh</button>
        </div>

        <div id="scoreTable">
            <ul class="playerScoresList">
                <li class="playerScores">Name: 100</li>
                <li class="playerScoresG">Name: 20</li>
                <li class="playerScores">Name: 50</li>
                <li class="playerScoresG">Name: 78</li>
                <li class="playerScores">Name: 125</li>
                <li class="playerScoresG">Name: 77</li>
                <li class="playerScores">Name: 42</li>
            </ul>
        </div>
        </div>
        
        <div id="addScores">
            <div class="addScoreTitle">
                <h2 class="addScoreTitle">Add your score</h2>
            </div>

            <fieldset id="inputsScore">
                <input type="text" name="yourName" id="yourName" class="yourName" placeholder="Your name" >
                <input type="text" name="yourScore" id="yourScore" class="yourScore" placeholder="Your score" >
                <button type="submit" class="submitScore">Submit</button>
            </fieldset>
        </div>
    </section>
</body>
</html>
